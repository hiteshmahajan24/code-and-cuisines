<main>
    <div class="booking-bg py-5">
    <section class="booking-intro text-center my-5">
  <h1>Book Your Table</h1>
  <p>Reserve a spot and enjoy a memorable dining experience with us!</p>
</section>
<section class="booking-form container">
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
  <label for="name" class="form-label">Full Name</label>
  <input type="text" class="form-control" id="name" placeholder="Your Name" required>
</div>
          <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
        </div>
         <div class="col-md-6">
          <label for="phone" class="form-label">Email</label>
          <input type="tel" class="form-control" id="phone" placeholder="+91 98765 43210" required>
        </div>
         <div class="col-md-6">
          <label for="guests" class="form-label">Number of Guests</label>
          <select class="form-select" id="guests" required>
            <option selected disabled>Choose...</option>
            <option value="1">1 Person</option>
            <option value="2">2 People</option>
            <option value="3">3 People</option>
            <option value="4">4 People</option>
            <option value="5">5 People</option>
            <option value="6">6+ People</option>
          </select>
        </div>
         <div class="col-md-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-md-6">
          <label for="time" class="form-label">Time</label>
          <input type="time" class="form-control" id="time" required>
        </div>
        <div class="col-12">
          <label for="requests" class="form-label">Special Requests</label>
          <textarea class="form-control" id="requests" rows="3" placeholder="Any special requests?"></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg mt-3"><i class="fas fa-check-circle"></i> Reserve Table</button>
        </div>
        
  </form>
  </div>
</section>
